{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text-subject" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <input type="hidden" name="author" value="{{user.name}}">

    <div class="error">{{error}}</div>

    <input type="submit">
    <input type="button" class="button_active"
           onclick="location.href='/blog'" value="Cancel">
</form>
{% endblock %}
