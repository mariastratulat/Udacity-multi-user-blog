{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text-subject" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
    <input type="submit" value="Cancel">

</form>
{% endblock %}
